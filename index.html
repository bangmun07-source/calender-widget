<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Glass Calendar — Final</title>

  <!-- 10 Google fonts -->
  <link href="https://fonts.googleapis.com/css2?
    family=Cormorant+Garamond:wght@400;700&
    family=Great+Vibes&family=Lobster&family=Shadows+Into+Light&
    family=Montserrat:wght@400;700&family=Poppins:wght@400;700&
    family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&
    family=Merriweather:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-dim" aria-hidden="true"></div>

  <!-- hamburger top-right -->
  <button id="hamburger" class="hamburger" aria-label="Open settings">☰</button>

  <main class="page">
    <!-- CALENDAR CARD (center) -->
    <section id="calendarCard" class="card" role="region" aria-label="Calendar">
      <header class="card-header">
        <button id="prevBtn" class="nav-btn" aria-label="Previous month">‹</button>
        <h1 id="monthYear" class="month-title" aria-live="polite">Month Year</h1>
        <button id="nextBtn" class="nav-btn" aria-label="Next month">›</button>
      </header>

      <div class="weekdays" aria-hidden="false">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>

      <div id="daysGrid" class="days-grid" role="grid" aria-label="Days of month"></div>
    </section>
  </main>

  <!-- SETTINGS PANEL: fixed right, under hamburger, close icon -->
  <aside id="settingsPanel" class="panel" aria-hidden="true" role="dialog" aria-label="Settings">
    <div class="panel-head">
      <h2>Settings</h2>
      <button id="closeSettings" class="close-btn" aria-label="Close settings">✕</button>
    </div>

    <div class="panel-body">
      <div class="panel-group">
        <label for="fontSelect">Font family</label>
        <select id="fontSelect" class="select">
          <option value="Cormorant Garamond, serif">Cormorant Garamond</option>
          <option value="'Great Vibes', cursive">Great Vibes (Meie Script)</option>
          <option value="'Lobster', cursive">Lobster (Lugrasimo)</option>
          <option value="'Shadows Into Light', cursive">Shadows Into Light</option>
          <option value="Montserrat, sans-serif">Montserrat</option>
          <option value="Poppins, sans-serif">Poppins</option>
          <option value="Lato, sans-serif">Lato</option>
          <option value="'Playfair Display', serif">Playfair Display (Story)</option>
          <option value="Merriweather, serif">Merriweather</option>
          <option value="'Roboto Slab', serif">Roboto Slab (Grape Nuts)</option>
        </select>
      </div>

      <div class="panel-group">
        <label for="fontColor">Font color (calendar)</label>
        <input id="fontColor" type="color" value="#ffffff">
      </div>

      <div class="panel-group">
        <label for="panelColor">Panel color (base)</label>
        <input id="panelColor" type="color" value="#ffffff">
        <small class="muted">Opacity slider di bawah mengatur transparansi</small>
        <input id="panelOpacity" type="range" min="0" max="80" value="15">
      </div>

      <div class="panel-group">
        <label>Backgrounds (Unsplash)</label>
        <div class="presets">
          <img data-src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=1600&auto=format&fit=crop" class="preset" alt="bg1">
          <img data-src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1600&auto=format&fit=crop" class="preset" alt="bg2">
          <img data-src="https://images.unsplash.com/photo-1519608487953-e999c86e7455?q=80&w=1600&auto=format&fit=crop" class="preset" alt="bg3">
          <img data-src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1600&auto=format&fit=crop" class="preset" alt="bg4">
        </div>
      </div>

      <div class="panel-group">
        <label for="uploadBg">Upload background</label>
        <input id="uploadBg" type="file" accept="image/*">
      </div>

      <div class="panel-group">
        <button id="restoreBtn" class="btn-restore">Restore defaults</button>
      </div>

      <p class="note">Preferences saved in localStorage.</p>
    </div>
  </aside>

  <script src="script.js" defer></script>
</body>
</html>
