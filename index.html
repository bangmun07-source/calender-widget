<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glass Calendar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Settings Panel -->
  <div class="settings-panel" id="settings-panel">
    <h3>Settings</h3>

    <!-- Font Family Selector -->
    <label for="fontSelect">Font Family:</label>
    <select id="fontSelect">
      <option value="Poppins">Poppins</option>
      <option value="Roboto">Roboto</option>
      <option value="Montserrat">Montserrat</option>
      <option value="Open Sans">Open Sans</option>
      <option value="Lato">Lato</option>
      <option value="Raleway">Raleway</option>
      <option value="Nunito">Nunito</option>
      <option value="Merriweather">Merriweather</option>
      <option value="Ubuntu">Ubuntu</option>
      <option value="Oswald">Oswald</option>
    </select>

    <!-- Background Selector -->
    <label>Background:</label>
    <div class="bg-options">
      <img src="https://source.unsplash.com/1920x1080/?beach,sunset" class="bg-thumb" />
      <img src="https://source.unsplash.com/1920x1080/?mountain,forest" class="bg-thumb" />
      <img src="https://source.unsplash.com/1920x1080/?ocean,sky" class="bg-thumb" />
      <img src="https://source.unsplash.com/1920x1080/?city,night" class="bg-thumb" />
    </div>

    <!-- Upload Custom Background -->
    <label for="bgUpload">Upload Background:</label>
    <input type="file" id="bgUpload" accept="image/*" />

    <!-- Restore Defaults -->
    <button id="restoreDefaults" class="restore-btn">Restore Defaults</button>
  </div>

  <!-- Settings Button -->
  <button class="settings-btn" id="settings-btn">⚙</button>

  <!-- Calendar Container -->
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prev" class="nav-btn">‹</button>
      <h2 id="month-year"></h2>
      <button id="next" class="nav-btn">›</button>
    </div>
    <div class="calendar-body">
      <div class="calendar-weekdays">
        <span>Sun</span>
        <span>Mon</span>
        <span>Tue</span>
        <span>Wed</span>
        <span>Thu</span>
        <span>Fri</span>
        <span>Sat</span>
      </div>
      <div class="calendar-days" id="calendar-days"></div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
